<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="c" type="number" placeholder="Độ C">
    <button onclick="chuyen()">Đổi</button>
    <p id="result"></p>
</body>
<script>
    function chuyen(){
        let doC = document.getElementById("c").value;
        let doF = (9*doC/5)+32;
        document.getElementById("result").innerHTML= "Result : " + doF ;
    }
</script>
</html>
