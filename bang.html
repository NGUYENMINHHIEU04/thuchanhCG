<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>On tap</title>

        table {

    // class (es6)
    class Product {
        constructor(code, name, price, quantity) {
            this.code = code;
            this.name = name;
            this.price = price;
            this.quantity = quantity;
        }
    }

    // object literal
    Products.push({
        code: 'SP01',
        name: 'Phone',
        price: '200',
        quantity: '20',
    });
    Products.push(new Product('Sp02', 'Áo', '150', '20'));
    Products.push(new Product('Sp03', 'Áo1', '150', '30'));
    Products.push(new Product('Sp04', 'Áo2', '150', '40'));

    // students = students.filter(function (item) {

    // })

    function showProductList(item) {
        return `<tr>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>${item.quantity}</td>
        </tr>`;
    }

    const result = document.getElementById("result");
    document.getElementById("total").innerHTML = `<p>Tổng số SP: ${Products.length}</p>`;
    let table = '<table><tr><th>Mã SP</th><th>Tên SP</th><th>Giá Sp</th><th>Số lượng</th></tr>';
    // students.forEach(function (item) {

    //         <td>${item.name}</td>
    //         <td>${item['email']}</td>
    //         <td>${item['address']}</td>
    //     </tr>`;
    // })
    for (let i = 0; i < Products.length; i++) {
        table += `<tr>
            <td>${Products[i].code}</td>
            <td>${Products[i].name}</td>
            <td>${Products[i].price}</td>
            <td>${Products[i].quantity}</td>
        </tr>`;
    }
    table += '</table>';
    result.innerHTML = table;
    console.log(Products);
</script>
