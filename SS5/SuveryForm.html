<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Market Research Survey</h1>
    <form action="#" method="POST">
        <div class="question">
            <label for="age">What is your age range?</label><br>
            <select id="age" name="age" required>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55+">55+</option>
            </select>
        </div>

        <div class="question">
            <label for="income">What is your yearly income range?</label><br>
            <select id="income" name="income" required>
                <option value="$0 - $25,000">$0 - $25,000</option>
                <option value="$25,001 - $50,000">$25,001 - $50,000</option>
                <option value="$50,001 - $75,000">$50,001 - $75,000</option>
                <option value="$75,001 - $100,000">$75,001 - $100,000</option>
                <option value="$100,001+">$100,001+</option>
            </select>
        </div>

        <div class="question">
            <label>Gender Identity:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </div>

        <div class="question">
            <label>Which of the following products have you purchased in the last 2 months? (Please check all that
                apply)</label><br>
            <input type="checkbox" id="product1" name="products" value="Product 1">
            <label for="product1">Product 1</label><br>
            <input type="checkbox" id="product2" name="products" value="Product 2">
            <label for="product2">Product 2</label><br>
            <input type="checkbox" id="product3" name="products" value="Product 3">
            <label for="product3">Product 3</label>
        </div>

        <div class="question">
            <label>How often would you use our new product?</label><br>
            <input type="radio" id="daily" name="usage" value="daily" required>
            <label for="daily">Daily</label><br>
            <input type="radio" id="weekly" name="usage" value="weekly" required>
            <label for="weekly">Weekly</label><br>
            <input type="radio" id="monthly" name="usage" value="monthly" required>
            <label for="monthly">Monthly</label>
        </div>

        <div class="question">
            <label>What would you pay for the new product?</label><br>
            <input type="number" name="price" required>
            <label>Dollars</label>
        </div>

        <div class="question">
            <label>What features would you like to see in the new product?</label><br>
            <textarea name="features" rows="4" maxlength="250"></textarea>
        </div>

        <div class="table">
            <label>Please rate your level of agreement with the following statements:</label><br>
            <table>
                <tr>
                    <th></th>
                    <th>Disagree</th>
                    <th>Agree</th>
                    <th>Strongly Agree</th>

                </tr>
                <tr>
                    <td>Our products are priced fairly</td>
                    <th><input type="radio" name="pricing" value="strongly_disagree">1</th>
                    <th><input type="radio" name="pricing" value="agree">2</th>
                    <th><input type="radio" name="pricing" value="strongly_agree">3</th>
                </tr>

                <tr>
                    <td>Our products are high quality</td>
                    <th><input type="radio" name="pricing" value="strongly_disagree">1</th>
                    <th><input type="radio" name="pricing" value="agree">2</th>
                    <th><input type="radio" name="pricing" value="strongly_agree">3</th>
                </tr>
                <tr>
                    <td>You would recommend our product to a friend or coworker</td>
                    <th><input type="radio" name="pricing" value="strongly_disagree">1</th>
                    <th><input type="radio" name="pricing" value="agree">2</th>
                    <th><input type="radio" name="pricing" value="strongly_agree">3</th>
                </tr>
            </table>
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
