<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Học Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffcc;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            height: 35px ;
            width: 90% ;
            background-color: aqua;
            color: #0099cc;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        select {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #0099cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0082a3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="Nam" required>
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ">
        <label for="female">Nữ</label>

        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required>

        <label for="class">Lớp:</label>
        <select id="class" name="class" required>
            <option value="">— Chọn lớp —</option>
            <option value="class1">Lớp 1</option>
            <option value="class2">Lớp 2</option>
            <option value="class3">Lớp 3</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Điện thoại:</label>
        <input type="text" id="phone" name="phone" required>
        <br>

        <button type="submit">Đăng ký</button>
        <button type="reset">Nhập lại</button>
    </form>
</div>

</body>
</html>
